<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../../css/bootstrap.css" rel="stylesheet"/>
    <link href="../../css/jquery-ui.css" rel="stylesheet"/>
    <script src="../../js/jquery.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        $(init);
        function init() {
            var diagram = [];
            var canvas = $(".canvas");
            var tools = $(".tools");
            $(".tool").draggable({
                helper: "clone"
            });
            canvas.droppable({
                drop: function(event, ui) {
                    var node = {
                        _id: (new Date).getTime(),
                        position: ui.helper.position()
                    };
                    node.position.left -= canvas.position().left;
                    if(ui.helper.hasClass("tool-1")){
                        node.type = "TOOL-1";
                    } else if(ui.helper.hasClass("tool-2")){
                        node.type = "TOOL-2";
                    } else if(ui.helper.hasClass("tool-3")){
                        node.type = "TOOL-3";
                    } else {
                        return;
                    }
                    diagram.push(node);
                    renderDiagram(diagram);
                }
            });
            function renderDiagram(diagram) {
                canvas.empty();
                for(var d in diagram) {
                    var node = diagram[d];
                    var html = "";
                    if(node.type === "TOOL-1") {
                        html = "<h3>TOOL 1</h3>";
                    } else if(node.type === "TOOL-2") {
                        html = "<h3>TOOL 2</h3>";
                    } else if(node.type === "TOOL-3") {
                        html = "<h3>TOOL 3</h3>";
                    }
                    var dom = $(html).css({
                        "position": "absolute",
                        "top": node.position.top,
                        "left": node.position.left
                    }).draggable({
                        stop: function(event, ui) {
                            console.log(ui);
                            var id = ui.helper.attr("id");
                            for(var i in diagram) {
                                if(diagram[i]._id == id) {
                                    diagram[i].position.top = ui.position.top;
                                    diagram[i].position.left = ui.position.left;
                                }
                            }
                        }
                    }).attr("id", node._id);
                    canvas.append(dom);
                }
            }
        }
    </script>
    <style>
        h3 {
            border: 2px solid gray;
            border-radius: 5px;
            padding: 5px;
            white-space: nowrap;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container-fluid"
         style="position: absolute;bottom: 0px;top: 0px;left: 0px;right: 0px;">
        <h1>Drag and Drop Tools Onto Canvas</h1>
        <div class="row"
             style="height: 100%;position: relative;">
            <div class="col-xs-3 tools"
                 style="background-color: #9acfea;position: absolute;top: 0px;bottom: 0px;left: 0px;">
                <h2>Tools</h2>
                <h3 class="tool tool-1">Tool 1</h3>
                <h3 class="tool tool-2">Tool 2</h3>
                <h3 class="tool tool-3">Tool 3</h3>
            </div>
            <div class="col-xs-9 canvas"
                 style="background-color: beige;position: absolute;right: 0px;bottom: 0px;top: 0px;">
                <h2>Canvas</h2>
            </div>
        </div>
    </div>
</body>
</html>
