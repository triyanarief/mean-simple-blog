<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>SVG Arrows</h1>
    <h2>Vertical Arrows</h2>
    <svg height="100px" width="20px">
        <line x1="10"
              y1="0"
              x2="10"
              y2="100"
              style="stroke:red;stroke-width: 3;stroke-linecap:round">
        </line>
        <line x1="10"
              y1="100"
              x2="0"
              y2="80"
              style="stroke:red;stroke-width: 3;stroke-linecap:round">
        </line>
        <line x1="10"
              y1="100"
              x2="20"
              y2="80"
              style="stroke:red;stroke-width: 3;stroke-linecap:round">
        </line>
    </svg>
    <svg height="100px" width="20px">
        <line x1="10"
              y1="0"
              x2="10"
              y2="100"
              style="stroke:red;stroke-width: 3;stroke-linecap:round">
        </line>
        <line x1="10"
              y1="100"
              x2="0"
              y2="80"
              style="stroke:red;stroke-width: 3;stroke-linecap:round">
        </line>
        <line x1="10"
              y1="100"
              x2="20"
              y2="80"
              style="stroke:red;stroke-width: 3;stroke-linecap:round">
        </line>
    </svg>
    <h2>Horizontal Arrows</h2>
    <svg height="20px" width="100px">
        <line x1="0"
              y1="10"
              x2="100"
              y2="10"
              style="stroke:red;stroke-width: 3;stroke-linecap:round">
        </line>
        <line x1="100"
              y1="10"
              x2="80"
              y2="0"
              style="stroke:red;stroke-width: 3;stroke-linecap:round">
        </line>
        <line x1="100"
              y1="10"
              x2="80"
              y2="20"
              style="stroke:red;stroke-width: 3;stroke-linecap:round">
        </line>
    </svg>
    <svg height="20px" width="100px">
        <line x1="0"
              y1="10"
              x2="100"
              y2="10"
              style="stroke:red;stroke-width: 3;stroke-linecap:round">
        </line>
        <line x1="0"
              y1="10"
              x2="20"
              y2="0"
              style="stroke:red;stroke-width: 3;stroke-linecap:round">
        </line>
        <line x1="0"
              y1="10"
              x2="20"
              y2="20"
              style="stroke:red;stroke-width: 3;stroke-linecap:round">
        </line>
    </svg>
    <h2>Diagonal Arrows</h2>
    <svg height="100px" width="100px">
        <line x1="0"
              y1="0"
              x2="100"
              y2="100"
              style="stroke:red;stroke-width: 3;stroke-linecap:round">
        </line>
        <line x1="100"
              y1="100"
              x2="90"
              y2="80"
              style="stroke:red;stroke-width: 3;stroke-linecap:round">
        </line>
        <line x1="100"
              y1="100"
              x2="80"
              y2="90"
              style="stroke:red;stroke-width: 3;stroke-linecap:round">
        </line>
    </svg>
    <svg height="100px" width="100px">
        <line x1="0"
              y1="0"
              x2="100"
              y2="100"
              style="stroke:red;stroke-width: 3;stroke-linecap:round">
        </line>
        <line x1="0"
              y1="0"
              x2="10"
              y2="20"
              style="stroke:red;stroke-width: 3;stroke-linecap:round">
        </line>
        <line x1="0"
              y1="0"
              x2="20"
              y2="10"
              style="stroke:red;stroke-width: 3;stroke-linecap:round">
        </line>
    </svg>
    <svg height="100px" width="100px">
        <line x1="0"
              y1="100"
              x2="100"
              y2="0"
              style="stroke:red;stroke-width: 3;stroke-linecap:round">
        </line>
        <line x1="100"
              y1="0"
              x2="80"
              y2="10"
              style="stroke:red;stroke-width: 3;stroke-linecap:round">
        </line>
        <line x1="100"
              y1="0"
              x2="90"
              y2="20"
              style="stroke:red;stroke-width: 3;stroke-linecap:round">
        </line>
    </svg>
    <svg height="100px" width="100px">
        <line x1="0"
              y1="100"
              x2="100"
              y2="0"
              style="stroke:red;stroke-width: 3;stroke-linecap:round">
        </line>
        <line x1="0"
              y1="100"
              x2="10"
              y2="80"
              style="stroke:red;stroke-width: 3;stroke-linecap:round">
        </line>
        <line x1="0"
              y1="100"
              x2="20"
              y2="90"
              style="stroke:red;stroke-width: 3;stroke-linecap:round">
        </line>
    </svg>
</body>
</html>
