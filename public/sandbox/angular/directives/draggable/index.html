<!DOCTYPE html>
<html lang="en" ng-app="AngularDraggableExampleApp">
<head>
    <link href="../../../../css/bootstrap.css" rel="stylesheet"/>
    <link href="../../../../css/jquery-ui.css" rel="stylesheet"/>
    <script src="../../../../js/jquery.js"></script>
    <script src="../../../../js/jquery-ui.js"></script>
    <script src="../../../../js/angular.js"></script>
    <script src="jga.js"></script>
    <script src="app.js"></script>
    <script src="flow.service.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container-fluid" style="position: absolute; bottom: 0px; top:0px; right: 0px; left: 0px;">
        <h1>Drag and Drop Tools Onto Canvas</h1>
        <div class="row" style="position: relative; height: 100%;">
            <div class="col-xs-3" style="position:absolute; top:0px; left:0px; bottom: 0px;z-index: 2; background-color: #9acfea">
                <h2>Tools</h2>
                <h3 jga-draggable class="tool page">Page</h3>
                <h3 jga-draggable class="tool action">Action</h3>
                <h3 jga-draggable class="tool conditional">Conditional</h3>
            </div>
            <div jga-droppable class="canvas col-xs-9" style="overflow: hidden;position:absolute; bottom: 0px; top: 0px; right: 0px;background-color: beige">
                <h2>Canvas</h2>
            </div>
        </div>
    </div>
</body>
</html>
