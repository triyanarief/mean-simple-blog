
<div class="container">

    {{hello}}

    <h1>Login</h1>
    <input type="text"
           ng-model="username"
           class="form-control"
           placeholder="username"/>
    <input type="password"
           class="form-control"
           placeholder="password"/>

    <h1>
    {{username}}
    </h1>

    <a class="btn btn-primary btn-block"

       href="#/register">Register</a>
</div>
